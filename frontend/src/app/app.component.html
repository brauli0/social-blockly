<body>
  <nav class="navbar navbar-expand-sm bg-navbar navbar-dark">
    <a class="navbar-brand" routerLink="/welcome">{{ 'APP.app-name' | translate }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav ml-auto">
        <li *ngIf="!authService.isAuthenticated" class="nav-item">
          <button class="btn btn-success" routerLink="/login">{{ 'APP.login' | translate }}</button>
        </li>
        <li *ngIf="authService.isAuthenticated" class="nav-item">
          <div class="dropdown">
            <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown">
              <i class="fa fa-user"></i>  {{authService.firstName}}
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right menu">
              <li><a class="dropdown-item color-green" routerLink="/profile"><i class="fa fa-user margin-right-9"></i>{{ 'APP.profile' | translate }}</a></li>
              <li><a class="dropdown-item color-green" routerLink="/myprograms"><i class="fa fa-file-code-o margin-right-2"></i> {{ 'APP.my-programs' | translate }}</a></li>
              <li><a class="dropdown-item color-green" routerLink="/mygroups"><i class="fa fa-users"></i> {{ 'APP.my-groups' | translate }}</a></li>
              <li><a class="dropdown-item color-green" routerLink="/explore"><i class="fa fa-binoculars"></i> {{ 'APP.explore' | translate }}</a></li>
              <hr>
              <li><a class="dropdown-item color-green cursor-pointer" (click)="doLogout()"><i class="fa fa-sign-out margin-right-3"></i> {{ 'APP.logout' | translate }}</a></li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <router-outlet></router-outlet>
</body>
